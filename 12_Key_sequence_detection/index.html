<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
</head>

<body>
    <script>

        let sequence = [];
        let combo = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowLeft', 'ArrowRight', 'ArrowRight', 'b', 'a']

        window.addEventListener('keyup', (e) => {
            sequence.push(event.key);
            sequence.splice(-combo.length - 1, sequence.length - combo.length)
            console.log(sequence)
            if (JSON.stringify(sequence) == JSON.stringify(combo)) {
                console.log('peeeeeeeeeeeeeeeeeeeeeeeeim')
            }
        });
    </script>
</body>

</html>
