<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Reference VS Copy</title>
</head>

<body>

    <script>
        // Copy arrays instead of referencing them.
        const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

        const players2 = [].concat(players);
        const players3 = [...players];
        const players4 = Array.from(players);
        const players5 = players.slice();

        players[0] = 'modification'
        console.log(players);
        console.log(players2);
        console.log(players3);
        console.log(players4);
        console.log(players5);

        // The same thing goes for objects, let's say we have a person object
        // with Objects
        const person = {
            name: 'Wes Bos',
            age: 80
        };

        const person2 = Object.assign({}, person);

        person.age = 99;
        console.log(person)
        console.log(person2)


    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    </script>

</body>
