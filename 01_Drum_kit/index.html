<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">.
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound_name">hi-hat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound_name">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound_name">bow</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound_name">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound_name">snare</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound_name">hat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound_name">hey</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound_name">brass</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound_name">air</span>
        </div>
    </div>
</body>

<audio data-key="65" src="./audio/open_hat.wav"></audio>
<audio data-key="83" src="./audio/clap.wav"></audio>
<audio data-key="68" src="./audio/bow.wav"></audio>
<audio data-key="70" src="./audio/kick.wav"></audio>
<audio data-key="71" src="./audio/snare.wav"></audio>
<audio data-key="72" src="./audio/hat.wav"></audio>
<audio data-key="74" src="./audio/hey.wav"></audio>
<audio data-key="75" src="./audio/brass.wav"></audio>
<audio data-key="76" src="./audio/air.wav"></audio>

<script src="functions.js"></script>

</html>
